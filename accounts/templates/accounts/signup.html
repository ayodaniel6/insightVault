{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-6 bg-white dark:bg-gray-800 shadow-2xl rounded-2xl animate-fade-in">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-4">Create your account</h2>

    {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
                <li class="text-sm text-{{ message.tags }}-600">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" class="space-y-5">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-xl transition duration-200">
            Sign up
        </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
        Already have an account?
        <a href="{% url 'accounts:login' %}" class="text-indigo-600 hover:underline">Log in</a>
    </p>
</div>
{% endblock %}
