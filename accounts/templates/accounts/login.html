{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-6 bg-white dark:bg-gray-800 shadow-2xl rounded-2xl animate-fade-in">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-4">Welcome Back</h2>
    {% if form.errors %}
        <p class="text-red-500 text-sm text-center mb-3">Invalid email or password</p>
    {% endif %}
    <form method="POST" class="space-y-5">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-xl transition duration-200">
            Log in
        </button>
    </form>
    <p class="text-sm mt-4 text-right">
        <a href="{% url 'accounts:password_reset' %}" class="text-blue-500 hover:underline">Forgot your password?</a>
    </p>

    <p class="text-center text-sm text-gray-500 mt-4">
        Donâ€™t have an account?
        <a href="{% url 'accounts:signup' %}" class="text-indigo-600 hover:underline">Create one</a>
    </p>
</div>
{% endblock %}
